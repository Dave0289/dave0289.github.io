<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: "Times New Roman", serif;
  color: #f2f2f2;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ================= TEXT ================= */
.text {
  position: absolute;
  top: 18%;
  width: 100%;
  text-align: center;
  z-index: 10;
  letter-spacing: 4px;
}

.text h1 {
  margin: 0;
  font-size: clamp(2.4rem, 6vw, 3.2rem);
  font-weight: 500;
}

.text p {
  margin-top: 18px;
  font-size: clamp(0.9rem, 3vw, 1.05rem);
  opacity: 0.85;
  letter-spacing: 3px;
}

/* ================= FIREPLACE ================= */
.fireplace {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 30%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

/* EMBER BED */
.embers {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35%;
  background:
    radial-gradient(circle at 5% 100%, #ff6a00 0%, transparent 55%),
    radial-gradient(circle at 25% 100%, #ff8c00 0%, transparent 60%),
    radial-gradient(circle at 50% 100%, #ff4500 0%, transparent 60%),
    radial-gradient(circle at 75% 100%, #ff8c00 0%, transparent 60%),
    radial-gradient(circle at 95% 100%, #ff6a00 0%, transparent 55%),
    linear-gradient(to top, #120000 0%, transparent 85%);
  filter: blur(10px);
}

/* FLAMES — REAL FIREPLACE TONGUES */
.flames {
  position: absolute;
  bottom: 12%;
  width: 100%;
  height: 65%;
  background:
    repeating-linear-gradient(
      to right,
      rgba(255,220,160,0.95) 0px,
      rgba(255,220,160,0.95) 6px,
      rgba(255,150,60,0.85) 10px,
      rgba(180,40,0,0.6) 14px,
      transparent 18px
    );
  mask-image:
    linear-gradient(
      to top,
      black 0%,
      black 35%,
      rgba(0,0,0,0.6) 55%,
      transparent 75%
    );
  filter: blur(1.8px);
  animation: flameFlicker 0.45s infinite alternate ease-in-out;
  opacity: 0.95;
}

/* WARM LIGHT WASH (SUBTLE, STOPS LOW) */
.warm-wash {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 55%;
  background:
    radial-gradient(
      ellipse at center bottom,
      rgba(255,120,0,0.22) 0%,
      rgba(255,80,0,0.14) 28%,
      rgba(0,0,0,0) 55%
    );
  filter: blur(30px);
}

/* ================= ANIMATION ================= */
@keyframes flameFlicker {
  0% {
    transform: scaleY(0.95) translateY(2px);
    opacity: 0.85;
  }
  100% {
    transform: scaleY(1.05) translateY(-2px);
    opacity: 1;
  }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .fireplace {
    height: 26%;
  }
}
</style>
</head>

<body>
<div class="stage">
  <div class="text">
    <h1>COMMON SCENTS</h1>
    <p>Coming Soon · 2026</p>
  </div>

  <div class="fireplace">
    <div class="flames"></div>
    <div class="embers"></div>
    <div class="warm-wash"></div>
  </div>
</div>
</body>
</html>
