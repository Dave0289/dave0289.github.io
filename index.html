<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: "EdwardianScript";
  src: url("assets/fonts/ITCEDSCR.TTF") format("truetype");
  font-weight: normal;
  font-style: normal;
}

/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* FULLSCREEN FRAME */
.stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: #fff;
}

/* FRAME IMAGE FILLS SCREEN */
.frame {
  position: absolute;
  inset: 0;
  background: url("assets/frame.png") center center / cover no-repeat;
  z-index: 1;
}

/* TEXT OVERLAY */
.title {
  position: absolute;
  top: 12%;
  width: 100%;
  text-align: center;
  z-index: 2;
  pointer-events: none;
}

.title h1 {
  margin: 0;
  font-family: "EdwardianScript", serif;
  font-size: clamp(3.8rem, 9vw, 7.5rem);
  font-weight: normal;
  color: #111;
}

.title p {
  margin-top: 14px;
  font-family: "Times New Roman", serif;
  font-size: 0.95rem;
  letter-spacing: 3px;
  color: rgba(0,0,0,0.65);
}
</style>
</head>

<body>
  <div class="stage">
    <div class="frame"></div>
    <div class="title">
      <h1>Common Scents</h1>
      <p>COMING SOON Â· 2026</p>
    </div>
  </div>
</body>
</html>
