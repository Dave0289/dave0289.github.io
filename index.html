<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: "Times New Roman", serif;
  color: #f2f2f2;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
}

/* TEXT */
.text {
  position: absolute;
  top: 18%;
  width: 100%;
  text-align: center;
  z-index: 10;
  letter-spacing: 4px;
  pointer-events: none;
}

.text h1 {
  margin: 0;
  font-size: clamp(2.4rem, 6vw, 3.2rem);
  font-weight: 500;
}

.text p {
  margin-top: 18px;
  font-size: clamp(0.9rem, 3vw, 1.05rem);
  opacity: 0.85;
  letter-spacing: 3px;
}

/* CANDLE CONTAINER */
.candle-wrap {
  position: absolute;
  bottom: 6%;
  left: 50%;
  transform: translateX(-50%);
  width: 240px;
  height: 340px;
  z-index: 3;
}

/* FROSTED GLASS JAR */
.jar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  border-radius: 22px 22px 26px 26px;
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.30) 20%,
      rgba(240,240,240,0.22) 55%,
      rgba(220,220,220,0.28)
    );
  box-shadow:
    inset 0 0 22px rgba(255,255,255,0.35),
    inset 0 -25px 40px rgba(0,0,0,0.25),
    0 18px 40px rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
}

/* GLASS RIM */
.jar::before {
  content: "";
  position: absolute;
  top: 0;
  left: 8%;
  width: 84%;
  height: 18px;
  border-radius: 50%;
  background: rgba(255,255,255,0.55);
  filter: blur(1px);
}

/* WAX */
.wax {
  position: absolute;
  bottom: 8%;
  left: 8%;
  width: 84%;
  height: 60%;
  background:
    linear-gradient(
      to bottom,
      #f6f6f4,
      #ededeb
    );
  border-radius: 18px;
  box-shadow:
    inset 0 4px 10px rgba(255,255,255,0.6),
    inset 0 -10px 18px rgba(0,0,0,0.12);
}

/* FLAME */
.flame {
  position: absolute;
  bottom: 68%;
  left: 50%;
  width: 26px;
  height: 80px;
  transform: translateX(-50%);
  background:
    radial-gradient(
      ellipse at center bottom,
      #fff7d6 0%,
      #ffd67a 35%,
      #ff9c2a 65%,
      rgba(255,120,10,0.0) 80%
    );
  border-radius: 50% 50% 45% 45%;
  filter: blur(0.4px);
  animation: flameFlicker 1.6s infinite ease-in-out;
}

/* INNER CORE */
.flame::before {
  content: "";
  position: absolute;
  bottom: 10%;
  left: 50%;
  width: 10px;
  height: 40px;
  transform: translateX(-50%);
  background:
    radial-gradient(
      ellipse at center,
      #fffdf2 0%,
      #ffe9a8 60%,
      rgba(255,200,100,0.0) 80%
    );
  border-radius: 50%;
  filter: blur(0.3px);
}

/* FLAME GLOW */
.flame::after {
  content: "";
  position: absolute;
  bottom: -20px;
  left: 50%;
  width: 90px;
  height: 140px;
  transform: translateX(-50%);
  background:
    radial-gradient(
      ellipse at center,
      rgba(255,150,40,0.18) 0%,
      rgba(255,100,20,0.10) 35%,
      rgba(0,0,0,0) 70%
    );
  filter: blur(18px);
  z-index: -1;
}

/* ANIMATION */
@keyframes flameFlicker {
  0% {
    transform: translateX(-50%) scaleY(1);
    opacity: 0.95;
  }
  50% {
    transform: translateX(-50%) scaleY(1.04);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) scaleY(0.98);
    opacity: 0.92;
  }
}

/* MOBILE */
@media (max-width: 768px) {
  .candle-wrap {
    width: 180px;
    height: 260px;
  }
  .flame {
    height: 64px;
  }
}
</style>
</head>

<body>
<div class="stage">
  <div class="text">
    <h1>COMMON SCENTS</h1>
    <p>Coming Soon Â· 2026</p>
  </div>

  <div class="candle-wrap">
    <div class="flame"></div>
    <div class="jar">
      <div class="wax"></div>
    </div>
  </div>
</div>
</body>
</html>
