<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Common Scents</title>

  <!-- Luxury typography (free, reliable) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper: #f6f1e8;       /* warm luxe paper */
      --ink:   #141414;
      --muted: rgba(20,20,20,.68);
      --hair:  rgba(20,20,20,.18);
      --shadow: 0 26px 90px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      color:var(--ink);
      background: radial-gradient(1400px 900px at 50% 35%, #fffaf1 0%, var(--paper) 48%, #efe6da 100%);
      overflow-x:hidden;
      font-family: "Playfair Display", serif;
    }

    /* Subtle “luxury” texture without extra files */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.10;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.030) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.020) 0 1px, transparent 1px 4px);
      mix-blend-mode:multiply;
    }

    /* Soft vignette */
    body::after{
      content:"";
      position:fixed;
      inset:-20%;
      pointer-events:none;
      background: radial-gradient(closest-side at 50% 35%, rgba(0,0,0,0) 0%, rgba(0,0,0,.16) 100%);
      opacity:.35;
      filter: blur(18px);
      transform: translateZ(0);
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding: clamp(18px, 3.2vw, 44px);
      position:relative;
      z-index:1;
    }

    /* The “card” is what makes it feel like a designed luxury page */
    .card{
      width: min(1100px, 100%);
      aspect-ratio: 16 / 9;
      position:relative;
      border-radius: 18px;
      background: rgba(255,255,255,.68);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateY(14px) scale(.985);
      opacity:0;
      animation: enter 1100ms ease forwards;
    }

    /* Ornate frame image as a “printed” overlay */
    .frame{
      position:absolute;
      inset:0;
      background: url("assets/frame.png") center / cover no-repeat;
      opacity:.93;
      filter: contrast(1.05);
    }

    /* Make the center area readable and premium */
    .content{
      position:absolute;
      inset: 8.5%;
      display:grid;
      place-items:center;
      text-align:center;
      padding: clamp(18px, 3.2vw, 48px);
    }

    /* A subtle inner panel so type feels intentional */
    .panel{
      width:min(760px, 92%);
      padding: clamp(18px, 3.0vw, 40px);
      border: 1px solid var(--hair);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
    }

    .brand{
      font-family: "Great Vibes", cursive;
      font-weight: 400;
      letter-spacing: .5px;
      font-size: clamp(54px, 6.6vw, 108px);
      line-height: 1.0;
      margin: 0 0 10px 0;
      text-rendering: geometricPrecision;
    }

    .rule{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.22), transparent);
      margin: 14px auto 16px;
      width: min(440px, 85%);
    }

    .tagline{
      margin:0;
      font-size: clamp(14px, 1.2vw, 18px);
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .coming{
      margin-top: 16px;
      font-size: clamp(12px, 1.05vw, 16px);
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(20,20,20,.60);
    }

    /* Tiny luxury detail: corner glint */
    .glint{
      position:absolute;
      inset:-35%;
      background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,.35) 50%, transparent 60%);
      transform: translateX(-40%);
      opacity:.35;
      animation: glint 7.5s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    @keyframes enter{
      to{ opacity:1; transform: translateY(0) scale(1); }
    }
    @keyframes glint{
      0%, 60%{ transform: translateX(-50%); opacity:.0; }
      75%{ opacity:.35; }
      100%{ transform: translateX(50%); opacity:0; }
    }

    /* Mobile: keep it luxurious, not cramped */
    @media (max-width: 720px){
      .card{
        aspect-ratio: 10 / 14;     /* portrait feel */
        border-radius: 22px;
      }
      .content{ inset: 7.5%; }
      .panel{ width: 96%; }
      .tagline{ letter-spacing: .16em; }
    }

    /* Very small phones */
    @media (max-width: 380px){
      .content{ inset: 6.5%; }
      .rule{ margin: 10px auto 12px; }
      .coming{ margin-top: 12px; }
    }

    /* Optional footer */
    .footer{
      position: fixed;
      left: 0; right: 0; bottom: 14px;
      text-align:center;
      font-size: 12px;
      letter-spacing: .20em;
      text-transform: uppercase;
      color: rgba(20,20,20,.35);
      z-index:1;
      user-select:none;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Common Scents">
      <div class="frame" aria-hidden="true"></div>
      <div class="glint" aria-hidden="true"></div>

      <div class="content">
        <div class="panel">
          <h1 class="brand">Common Scents</h1>
          <div class="rule"></div>
          <p class="tagline">Artisan candles & fragrance</p>
          <div class="coming">Coming Soon • 2026</div>
        </div>
      </div>
    </section>
  </main>

  <div class="footer">commonscentsusa.com</div>
</body>
</html>
