<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Common Scents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --flame-size: min(22vw, 140px);
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #161616 0%, #000 75%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      color: #f2f2f2;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    /* FLAME */
    .flame {
      position: relative;
      width: var(--flame-size);
      height: calc(var(--flame-size) * 1.4);
      margin: 0 auto 40px;
      background: radial-gradient(
        ellipse at center,
        #fff7c2 0%,
        #ffd76a 35%,
        #ff9f1c 60%,
        #ff5e00 80%
      );
      border-radius: 50% 50% 50% 50%;
      animation:
        flicker 0.18s infinite alternate,
        glow 3s ease-in-out infinite;
      box-shadow:
        0 0 25px rgba(255, 190, 90, 0.6),
        0 0 60px rgba(255, 120, 40, 0.4);
      filter: blur(0.4px);
    }

    /* SMOKE */
    .smoke {
      position: absolute;
      top: -40px;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .smoke span {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 20px;
      height: 60px;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      filter: blur(12px);
      animation: smoke 6s infinite ease-in-out;
    }

    .smoke span:nth-child(1) { animation-delay: 0s; }
    .smoke span:nth-child(2) { animation-delay: 2s; }
    .smoke span:nth-child(3) { animation-delay: 4s; }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3rem);
      letter-spacing: 4px;
      margin: 0;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: rgba(255,255,255,0.4);
      margin: 20px auto;
    }

    p {
      font-size: 1.05rem;
      letter-spacing: 2px;
      opacity: 0.85;
      margin: 0;
    }

    /* ANIMATIONS */
    @keyframes flicker {
      from {
        transform: scaleY(1) skewX(1deg);
        opacity: 0.92;
      }
      to {
        transform: scaleY(1.08) skewX(-1.5deg);
        opacity: 1;
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow:
          0 0 25px rgba(255, 190, 90, 0.6),
          0 0 60px rgba(255, 120, 40, 0.4);
      }
      50% {
        box-shadow:
          0 0 35px rgba(255, 200, 110, 0.8),
          0 0 80px rgba(255, 140, 60, 0.6);
      }
    }

    @keyframes smoke {
      0% {
        transform: translate(-50%, 0) scale(1);
        opacity: 0;
      }
      20% { opacity: 0.15; }
      100% {
        transform: translate(-60%, -120px) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flame">
      <div class="smoke">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <h1>COMMON SCENTS</h1>
    <div class="divider"></div>
    <p>Coming Soon Â· 2026</p>
  </div>

</body>
</html>
