<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: "Times New Roman", serif;
  color: #f2f2f2;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
}

/* TEXT */
.text {
  position: absolute;
  top: 18%;
  width: 100%;
  text-align: center;
  z-index: 10;
  letter-spacing: 4px;
}

.text h1 {
  margin: 0;
  font-size: clamp(2.4rem, 6vw, 3.2rem);
  font-weight: 500;
}

.text p {
  margin-top: 18px;
  font-size: clamp(0.9rem, 3vw, 1.05rem);
  opacity: 0.85;
  letter-spacing: 3px;
}

/* FIREPLACE ZONE */
.fireplace {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 32%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

/* FLAMES */
.flames {
  position: absolute;
  bottom: 6%;
  width: 200%;
  height: 100%;
  left: -50%;
  background:
    repeating-radial-gradient(
      ellipse at bottom,
      rgba(255,255,220,0.9) 0%,
      rgba(255,180,80,0.75) 22%,
      rgba(255,90,0,0.55) 42%,
      rgba(120,0,0,0.25) 62%,
      transparent 72%
    );
  animation: flameDrift 7s linear infinite;
  filter: blur(1.5px);
  opacity: 0.9;
}

/* EMBERS */
.embers {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35%;
  background:
    radial-gradient(circle at 10% 100%, #ff6a00 0%, transparent 55%),
    radial-gradient(circle at 30% 100%, #ff8c00 0%, transparent 60%),
    radial-gradient(circle at 55% 100%, #ff4500 0%, transparent 60%),
    radial-gradient(circle at 80% 100%, #ff7a00 0%, transparent 55%),
    linear-gradient(to top, #140000 0%, transparent 85%);
  filter: blur(10px);
}

/* WARM LIGHT WASH (STOPS LOW) */
.warm-wash {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 55%;
  background:
    radial-gradient(ellipse at center bottom,
      rgba(255,120,0,0.22) 0%,
      rgba(255,80,0,0.14) 28%,
      rgba(0,0,0,0) 55%);
  pointer-events: none;
  filter: blur(30px);
}

/* ANIMATION */
@keyframes flameDrift {
  0% {
    transform: translateX(0) scaleY(1);
  }
  50% {
    transform: translateX(-12%) scaleY(1.05);
  }
  100% {
    transform: translateX(-25%) scaleY(0.98);
  }
}

/* MOBILE */
@media (max-width: 768px) {
  .fireplace {
    height: 28%;
  }
}
</style>
</head>

<body>
<div class="stage">
  <div class="text">
    <h1>COMMON SCENTS</h1>
    <p>Coming Soon Â· 2026</p>
  </div>

  <div class="fireplace">
    <div class="flames"></div>
    <div class="embers"></div>
    <div class="warm-wash"></div>
  </div>
</div>
</body>
</html>
