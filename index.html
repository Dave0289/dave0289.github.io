<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: "EdwardianScript";
  src: url("assets/fonts/ITCEDSCR.TTF") format("truetype");
  font-weight: normal;
  font-style: normal;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #f2f2f2;
  overflow: hidden;
  font-family: "Times New Roman", serif;
}

.stage {
  width: 100%;
  height: 100%;
  display: grid;
  place-items: center;
  padding: 18px;
  box-sizing: border-box;
}

.card {
  position: relative;
  width: min(980px, 94vw);
  aspect-ratio: 940 / 644;
  background: #ffffff;
  box-shadow: 0 22px 55px rgba(0,0,0,0.25);
  overflow: hidden;
}

.frame {
  position: absolute;
  inset: 0;
  background: url("assets/frame.png") center / contain no-repeat;
  pointer-events: none;
  z-index: 2;
}

.title {
  position: absolute;
  top: 18%;
  width: 100%;
  text-align: center;
  z-index: 3;
}

.title h1 {
  margin: 0;
  font-family: "EdwardianScript", serif;
  font-size: clamp(3.6rem, 8vw, 6.6rem);
  font-weight: normal;
  color: #111;
}

.title p {
  margin-top: 12px;
  font-size: 0.95rem;
  letter-spacing: 3px;
  color: rgba(0,0,0,0.7);
}
</style>
</head>

<body>
  <div class="stage">
    <div class="card">
      <div class="title">
        <h1>Common Scents</h1>
        <p>COMING SOON Â· 2026</p>
      </div>
      <div class="frame"></div>
    </div>
  </div>
</body>
</html>
