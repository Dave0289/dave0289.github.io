<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Common Scents</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#f6f1e8;
      --ink:#141414;
      --muted:rgba(20,20,20,.60);
      --hair:rgba(20,20,20,.14);
      --shadow:0 28px 90px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:"Playfair Display", serif;
      color:var(--ink);
      background: radial-gradient(1200px 800px at 50% 35%, #fffaf1 0%, var(--paper) 55%, #efe6da 100%);
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.10;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 4px);
      mix-blend-mode:multiply;
    }

    body::after{
      content:"";
      position:fixed;
      inset:-25%;
      pointer-events:none;
      background: radial-gradient(circle at 50% 35%, rgba(0,0,0,0) 0%, rgba(0,0,0,.18) 100%);
      filter: blur(18px);
      opacity:.35;
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:clamp(16px,3vw,44px);
      position:relative;
      z-index:1;
    }

    .card{
      width: min(1120px, 100%);
      height: min(78svh, 720px);
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 22px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(18px) scale(.985);
      animation: enter 1.05s ease forwards;
    }

    .frame{
      position:absolute;
      inset: 42px;
      background: url("assets/frame.png") center / contain no-repeat;
      opacity:.93;
      filter: contrast(1.04);
      pointer-events:none;
    }

    .card::after{
      content:"";
      position:absolute;
      inset: 28px;
      border:1px solid var(--hair);
      border-radius: 18px;
      pointer-events:none;
    }

    .content{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      pointer-events:none;
    }

    .copy{
      transform: translateY(clamp(70px, 10vh, 115px));
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 14px;
    }

    .tagline{
      font-size: clamp(14px, 1.15vw, 18px);
      letter-spacing: .26em;
      text-transform: uppercase;
      color: var(--muted);
      line-height: 1.25;
    }

    .coming{
      font-size: clamp(12px, 1.05vw, 15px);
      letter-spacing: .30em;
      text-transform: uppercase;
      color: rgba(20,20,20,.55);
      line-height: 1.25;
    }

    .glint{
      position:absolute;
      inset:-40%;
      background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,.35) 50%, transparent 60%);
      transform: translateX(-45%);
      opacity:.35;
      animation: glint 8s ease-in-out infinite;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    @keyframes enter{
      to{ opacity:1; transform:translateY(0) scale(1); }
    }
    @keyframes glint{
      0%,65%{ transform:translateX(-55%); opacity:0; }
      78%{ opacity:.35; }
      100%{ transform:translateX(55%); opacity:0; }
    }

    /* Mobile: bring copy up, and make tagline wrap cleanly */
    @media (max-width:720px){
      .card{ height: min(86svh, 820px); border-radius:24px; }
      .frame{ inset: 26px; }
      .card::after{ inset: 18px; border-radius: 20px; }

      .copy{
        transform: translateY(clamp(35px, 6vh, 70px));
        gap: 12px;
      }

      .tagline{
        max-width: 22ch;          /* prevents hitting vines */
        padding: 0 10px;
        letter-spacing: .16em;    /* tighter on small screens */
        white-space: normal;      /* allow wrap */
        text-wrap: balance;       /* modern browsers balance lines */
      }

      .coming{
        max-width: 24ch;
        padding: 0 10px;
        letter-spacing: .20em;
        white-space: normal;
        text-wrap: balance;
      }
    }

    .footer{
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      text-align:center;
      font-size: 12px;
      letter-spacing: .24em;
      text-transform: uppercase;
      color: rgba(20,20,20,.35);
      user-select:none;
      pointer-events:none;
      z-index:1;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Common Scents">
      <div class="frame"></div>
      <div class="glint"></div>

      <div class="content">
        <div class="copy">
          <div class="tagline">Artisan Candles &amp; Fragrance</div>
          <div class="coming">Coming Soon â€¢ 2026</div>
        </div>
      </div>
    </section>
  </main>

  <div class="footer">commonscentsusa.com</div>
</body>
</html>
