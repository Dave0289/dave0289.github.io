<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: "Times New Roman", serif;
  color: #f2f2f2;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
}

/* TEXT */
.text {
  position: absolute;
  top: 18%;
  width: 100%;
  text-align: center;
  z-index: 10;
  letter-spacing: 4px;
  pointer-events: none;
}

.text h1 {
  margin: 0;
  font-size: clamp(2.4rem, 6vw, 3.2rem);
  font-weight: 500;
}

.text p {
  margin-top: 18px;
  font-size: clamp(0.9rem, 3vw, 1.05rem);
  opacity: 0.85;
  letter-spacing: 3px;
}

/* CANDLE */
.candle {
  position: absolute;
  bottom: 6%;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: 320px;
  z-index: 3;
}

/* FROSTED GLASS JAR */
.jar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  border-radius: 26px;
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.38),
      rgba(255,255,255,0.22) 25%,
      rgba(235,235,235,0.18) 60%,
      rgba(215,215,215,0.26)
    );
  box-shadow:
    inset 0 0 26px rgba(255,255,255,0.35),
    inset 0 -30px 42px rgba(0,0,0,0.30),
    0 22px 40px rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
}

/* GLASS RIM */
.jar::before {
  content: "";
  position: absolute;
  top: 6px;
  left: 8%;
  width: 84%;
  height: 18px;
  border-radius: 50%;
  background: rgba(255,255,255,0.55);
  filter: blur(1px);
}

/* FLAME */
.flame {
  position: absolute;
  bottom: 92%;
  left: 50%;
  width: 26px;
  height: 78px;
  transform: translateX(-50%);
  background:
    radial-gradient(
      ellipse at center bottom,
      #fff7d6 0%,
      #ffd67a 38%,
      #ff9c2a 65%,
      rgba(255,120,10,0) 82%
    );
  border-radius: 50% 50% 45% 45%;
  filter: blur(0.4px);
  animation: flameFlicker 1.8s infinite ease-in-out;
}

/* FLAME CORE */
.flame::before {
  content: "";
  position: absolute;
  bottom: 12%;
  left: 50%;
  width: 10px;
  height: 40px;
  transform: translateX(-50%);
  background:
    radial-gradient(
      ellipse at center,
      #fffdf2 0%,
      #ffe9a8 60%,
      rgba(255,200,100,0) 80%
    );
  border-radius: 50%;
  filter: blur(0.3px);
}

/* FLAME GLOW */
.flame::after {
  content: "";
  position: absolute;
  bottom: -24px;
  left: 50%;
  width: 100px;
  height: 150px;
  transform: translateX(-50%);
  background:
    radial-gradient(
      ellipse at center,
      rgba(255,150,40,0.20) 0%,
      rgba(255,100,20,0.12) 35%,
      rgba(0,0,0,0) 70%
    );
  filter: blur(20px);
  z-index: -1;
}

/* ANIMATION */
@keyframes flameFlicker {
  0% {
    transform: translateX(-50%) scaleY(1);
    opacity: 0.95;
  }
  50% {
    transform: translateX(-50%) scaleY(1.05);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) scaleY(0.98);
    opacity: 0.92;
  }
}

/* MOBILE */
@media (max-width: 768px) {
  .candle {
    width: 170px;
    height: 250px;
  }
  .flame {
    height: 64px;
  }
}
</style>
</head>

<body>
<div class="stage">
  <div class="text">
    <h1>COMMON SCENTS</h1>
    <p>Coming Soon Â· 2026</p>
  </div>

  <div class="candle">
    <div class="flame"></div>
    <div class="jar"></div>
  </div>
</div>
</body>
</html>
