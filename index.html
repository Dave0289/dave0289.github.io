<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Common Scents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #141414 0%, #000 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      color: #f2f2f2;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    .candle {
      position: relative;
      width: 42px;
      height: 130px;
      margin: 0 auto 40px;
      background: linear-gradient(#f5f5f5, #e0e0e0);
      border-radius: 6px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
    }

    .wick {
      position: absolute;
      top: -8px;
      left: 50%;
      width: 2px;
      height: 10px;
      background: #333;
      transform: translateX(-50%);
    }

    .flame {
      position: absolute;
      top: -60px;
      left: 50%;
      width: 32px;
      height: 60px;
      background: radial-gradient(
        ellipse at center,
        #fff6b0 0%,
        #ffd45a 35%,
        #ff9f1c 60%,
        #ff5e00 80%
      );
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.18s infinite alternate;
      box-shadow:
        0 0 20px rgba(255, 180, 80, 0.7),
        0 0 40px rgba(255, 120, 40, 0.5);
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) scaleY(1) skewX(1deg);
        opacity: 0.9;
      }
      100% {
        transform: translateX(-50%) scaleY(1.08) skewX(-1.5deg);
        opacity: 1;
      }
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin: 0;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: rgba(255,255,255,0.4);
      margin: 20px auto;
    }

    p {
      font-size: 1.1rem;
      letter-spacing: 2px;
      opacity: 0.85;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="candle">
      <div class="flame"></div>
      <div class="wick"></div>
    </div>

    <h1>COMMON SCENTS</h1>
    <div class="divider"></div>
    <p>Coming Soon Â· 2026</p>
  </div>

</body>
</html>
