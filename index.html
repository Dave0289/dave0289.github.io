<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: "Times New Roman", serif;
  color: #f2f2f2;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
}

/* TEXT */
.text {
  position: absolute;
  top: 18%;
  width: 100%;
  text-align: center;
  z-index: 10;
  letter-spacing: 4px;
  pointer-events: none;
}

.text h1 {
  margin: 0;
  font-size: clamp(2.4rem, 6vw, 3.2rem);
  font-weight: 500;
}

.text p {
  margin-top: 18px;
  font-size: clamp(0.9rem, 3vw, 1.05rem);
  opacity: 0.85;
  letter-spacing: 3px;
}

/* FIRE */
#fire {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 260px;
  z-index: 2;
}

/* SUBTLE WARM LIFT */
.heat-wash {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 420px;
  z-index: 3;
  pointer-events: none;
  background:
    radial-gradient(ellipse at center bottom,
      rgba(255,150,60,0.08) 0%,
      rgba(255,110,30,0.05) 30%,
      rgba(0,0,0,0) 55%);
}
</style>
</head>

<body>
<div class="stage">
  <div class="text">
    <h1>COMMON SCENTS</h1>
    <p>Coming Soon Â· 2026</p>
  </div>

  <canvas id="fire"></canvas>
  <div class="heat-wash"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById("fire");
  const ctx = canvas.getContext("2d");
  let DPR = window.devicePixelRatio || 1;

  function resize() {
    canvas.width = canvas.clientWidth * DPR;
    canvas.height = canvas.clientHeight * DPR;
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  }
  window.addEventListener("resize", resize);
  resize();

  const flames = [];
  const COUNT = 80;

  for (let i = 0; i < COUNT; i++) {
    flames.push({
      x: Math.random() * canvas.clientWidth,
      h: 40 + Math.random() * 35,
      phase: Math.random() * Math.PI * 2
    });
  }

  function draw() {
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    ctx.clearRect(0, 0, w, h);

    /* EMBER BED (CRISP LINE) */
    const emberGrad = ctx.createLinearGradient(0, h - 20, 0, h);
    emberGrad.addColorStop(0, "rgba(255,120,20,0.25)");
    emberGrad.addColorStop(1, "rgba(255,170,60,0.45)");
    ctx.fillStyle = emberGrad;
    ctx.fillRect(0, h - 20, w, 20);

    /* FLAMES */
    ctx.globalCompositeOperation = "lighter";

    flames.forEach(f => {
      f.phase += 0.03;
      const flicker = Math.sin(f.phase) * 6;
      const height = f.h + flicker;

      const grad = ctx.createLinearGradient(
        f.x, h,
        f.x, h - height
      );

      grad.addColorStop(0.0, "rgba(255,160,60,0.55)");
      grad.addColorStop(0.4, "rgba(255,120,20,0.45)");
      grad.addColorStop(0.7, "rgba(200,70,10,0.25)");
      grad.addColorStop(1.0, "rgba(120,30,5,0)");

      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.ellipse(
        f.x,
        h - height / 2,
        4,
        height / 2,
        0,
        0,
        Math.PI * 2
      );
      ctx.fill();

      f.x += (Math.random() - 0.5) * 0.4;
      if (f.x < 0) f.x = w;
      if (f.x > w) f.x = 0;
    });

    ctx.globalCompositeOperation = "source-over";
    requestAnimationFrame(draw);
  }

  draw();
})();
</script>
</body>
</html>
