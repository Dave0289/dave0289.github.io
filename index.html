<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Common Scents</title>

  <!-- Luxury typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#f6f1e8;
      --ink:#141414;
      --muted:rgba(20,20,20,.60);
      --hair:rgba(20,20,20,.15);
      --shadow:0 30px 90px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:"Playfair Display", serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 50% 35%, #fffaf1 0%, var(--paper) 55%, #efe6da 100%);
      overflow-x:hidden;
    }

    /* Subtle paper texture */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.10;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 4px);
      mix-blend-mode:multiply;
    }

    /* Soft vignette */
    body::after{
      content:"";
      position:fixed;
      inset:-25%;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 35%, rgba(0,0,0,0) 0%, rgba(0,0,0,.18) 100%);
      filter: blur(18px);
      opacity:.35;
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:clamp(18px,3vw,48px);
      position:relative;
      z-index:1;
    }

    .card{
      width:min(1100px,100%);
      aspect-ratio:16/9;
      background:rgba(255,255,255,.68);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      border-radius:20px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
      opacity:0;
      transform:translateY(18px) scale(.98);
      animation:enter 1.1s ease forwards;
    }

    /* Ornate frame — NO cropping */
    .frame{
      position:absolute;
      inset:18px;
      background:url("assets/frame.png") center / contain no-repeat;
      opacity:.92;
      filter:contrast(1.05);
      pointer-events:none;
    }

    /* Subtle inner border = intentional print feel */
    .card::after{
      content:"";
      position:absolute;
      inset:14px;
      border:1px solid var(--hair);
      border-radius:16px;
      pointer-events:none;
    }

    .content{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      padding:clamp(22px,4vw,60px);
    }

    .panel{
      background:rgba(255,255,255,.55);
      border-radius:18px;
      padding:clamp(26px,4vw,52px);
      width:min(640px,92%);
      box-shadow:0 18px 60px rgba(0,0,0,.10);
    }

    .rule{
      height:1px;
      width:min(360px,80%);
      margin:0 auto 22px;
      background:
        linear-gradient(90deg, transparent, rgba(0,0,0,.22), transparent);
    }

    .tagline{
      font-size:clamp(14px,1.15vw,18px);
      letter-spacing:.22em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 14px;
    }

    .coming{
      font-size:clamp(12px,1.05vw,15px);
      letter-spacing:.26em;
      text-transform:uppercase;
      color:rgba(20,20,20,.55);
    }

    /* Slow luxury glint */
    .glint{
      position:absolute;
      inset:-40%;
      background:
        linear-gradient(110deg,
          transparent 40%,
          rgba(255,255,255,.35) 50%,
          transparent 60%);
      transform:translateX(-45%);
      opacity:.35;
      animation:glint 8s ease-in-out infinite;
      mix-blend-mode:overlay;
      pointer-events:none;
    }

    @keyframes enter{
      to{ opacity:1; transform:translateY(0) scale(1); }
    }

    @keyframes glint{
      0%,65%{ transform:translateX(-55%); opacity:0; }
      78%{ opacity:.35; }
      100%{ transform:translateX(55%); opacity:0; }
    }

    /* Mobile portrait */
    @media (max-width:720px){
      .card{
        aspect-ratio:10/14;
      }
      .frame{ inset:14px; }
      .panel{ width:96%; }
    }

    /* Footer whisper */
    .footer{
      position:fixed;
      bottom:14px;
      left:0;
      right:0;
      text-align:center;
      font-size:12px;
      letter-spacing:.24em;
      text-transform:uppercase;
      color:rgba(20,20,20,.35);
      user-select:none;
      pointer-events:none;
      z-index:1;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Common Scents">
      <div class="frame"></div>
      <div class="glint"></div>

      <div class="content">
        <div class="panel">
          <div class="rule"></div>
          <p class="tagline">Artisan Candles & Fragrance</p>
          <div class="coming">Coming Soon • 2026</div>
        </div>
      </div>
    </section>
  </main>

  <div class="footer">commonscentsusa.com</div>
</body>
</html>
