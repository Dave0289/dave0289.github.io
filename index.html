<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Common Scents</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Full-screen image fill */
    .frame-full {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;     /* fills screen */
      object-position: center;
      display: block;
    }
  </style>
</head>

<body>
  <img class="frame-full" src="assets/frame.png" alt="Common Scents Frame">
</body>
</html>
