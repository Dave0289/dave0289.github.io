<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Common Scents</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  .stage {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* MAIN FLAME */
  .flame {
    position: absolute;
    bottom: 5%;
    left: 50%;
    width: 120px;
    height: 360px;
    transform: translateX(-50%);
    background:
      radial-gradient(ellipse at 50% 90%,
        #ffea9a 0%,
        #ffb347 25%,
        #ff6a00 55%,
        #b30000 75%,
        transparent 85%);
    border-radius: 50% 50% 40% 40%;
    filter: blur(1.5px);
    animation: flame-flicker 0.22s infinite alternate ease-in-out;
  }

  /* INNER HOT CORE */
  .flame::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 60px;
    height: 240px;
    transform: translateX(-50%);
    background:
      radial-gradient(ellipse at center,
        #fff8cc 0%,
        #ffd56a 40%,
        #ff8c00 70%,
        transparent 85%);
    border-radius: 50%;
    filter: blur(1px);
    animation: core-flicker 0.18s infinite alternate ease-in-out;
  }

  /* OUTER GLOW */
  .flame::after {
    content: "";
    position: absolute;
    bottom: -40px;
    left: 50%;
    width: 220px;
    height: 480px;
    transform: translateX(-50%);
    background:
      radial-gradient(ellipse at center,
        rgba(255,140,0,0.35) 0%,
        rgba(255,60,0,0.25) 40%,
        rgba(0,0,0,0) 75%);
    filter: blur(30px);
    z-index: -1;
  }

  /* ANIMATION */
  @keyframes flame-flicker {
    0% {
      transform: translateX(-50%) skewX(2deg) scaleY(1);
      opacity: 0.95;
    }
    50% {
      transform: translateX(-48%) skewX(-3deg) scaleY(1.04);
      opacity: 1;
    }
    100% {
      transform: translateX(-52%) skewX(1deg) scaleY(0.98);
      opacity: 0.9;
    }
  }

  @keyframes core-flicker {
    0% {
      transform: translateX(-50%) scaleY(1);
      opacity: 0.9;
    }
    100% {
      transform: translateX(-50%) scaleY(1.06);
      opacity: 1;
    }
  }

  /* MOBILE SCALING */
  @media (max-width: 768px) {
    .flame {
      width: 80px;
      height: 260px;
    }
    .flame::before {
      width: 40px;
      height: 180px;
    }
    .flame::after {
      width: 160px;
      height: 360px;
    }
  }
</style>
</head>

<body>
  <div class="stage">
    <div class="flame"></div>
  </div>
</body>
</html>
